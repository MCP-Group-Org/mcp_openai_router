version: "3.9"
services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: ${MCP_OPENAI_ROUTER_ENDPOINT}
    expose: ["${PORT}"]
    volumes: [".:/app:rw"]
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://localhost:${PORT}/health
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      default:
      mcp-net:
        aliases:
          - ${MCP_OPENAI_ROUTER_ENDPOINT}

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile.local:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      default:
      mcp-net:

volumes:
  caddy_data:
  caddy_config:

networks:
  mcp-net:
    external: true
